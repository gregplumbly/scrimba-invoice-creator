<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Invoice creator</h1>
        <h2>Thanks for choosing GoodCorp, LLC!</h2>
      </header>
      <main>
        <div class="tasks">
          <button class="task-btn" id="car">Wash car: $10</button>
          <button class="task-btn" id="lawn">Mow lawn: $20</button>
          <button class="task-btn" id="weeds">Pull weeds: $30</button>
        </div>

        <div class="headings">
          <p class="invoice-heading">TASK</p>
          <p class="invoice-heading">TOTAL</p>
        </div>

        <div class="invoice-items" id="invoice-items">
          <!-- display items from js -->
        </div>

        <div class="headings">
          <p class="invoice-heading">NOTES</p>
          <p class="invoice-heading">TOTAL AMOUNT</p>
        </div>

        <div class="headings">
          <p class="invoice-heading hide" id="invoice-note">We accept cash, credit card, or PayPal</p>
          <p class="line-item-price" id="invoice-total">$0</p>
        </div>
        <button class="send-invoice-btn" id="send-invoice-btn"><i class="fa-solid fa-envelope"></i>Send invoice</button>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
