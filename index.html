<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Invoice creator</h1>
        <h2>Thanks for choosing GoodCorp, LLC!</h2>
      </header>
      <main>
        <div class="main-content-container">
          <!-- start form -->

          <div class="freetext-form">
            <input
              type="text"
              class="task-input"
              id="freetext-input"
              placeholder="Enter task"
            />
            <select name="amount" class="amount-select" id="amount-select">
              <option value="10">$10</option>
              <option value="20">$20</option>
              <option value="30">$30</option>
              <option value="50">$50</option>
            </select>
            <button type="submit" class="freetext-btn" id="freetext-btn"><i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <!-- end form -->

          <!-- start buttons -->
          <div class="tasks">
            <button class="task-btn" id="car">Wash Car: $10</button>
            <button class="task-btn" id="lawn">Mow Lawn: $20</button>
            <button class="task-btn" id="weeds">Pull Weeds: $30</button>
          </div>

          <header class="task-header">
            <h3 class="task-heading">TASK</h3>
            <h3 class="task-heading">TOTAL</h3>
          </header>

          <div class="invoice-items" id="invoice-items"></div>

          <header class="total-header">
            <h3 class="total-heading">NOTES</h3>
            <h3 class="total-heading">TOTAL AMOUNT</h3>
          </header>

          <div class="total-details">
            <p class="invoice-note hide" id="invoice-note">
              We accept cash, credit card, or PayPal
            </p>
            <p class="invoice-total" id="invoice-total">$0</p>
          </div>

          <button class="send-invoice-btn btn-disabled" id="send-invoice-btn">
            <i class="fa-solid fa-envelope"></i>Send invoice
          </button>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
